<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    img {
      width: 100%;
      height: auto;
    }
    </style>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/maphilight/1.4.0/jquery.maphilight.min.js"></script>
<script>
    window.onload = function () {
    var ImageMap = function (map) {
            var n,
                areas = map.getElementsByTagName('area'),
                len = areas.length,
                coords = [],
                previousWidth = 1920;
            for (n = 0; n < len; n++) {
                coords[n] = areas[n].coords.split(',');
            }
            this.resize = function () {
                var n, m, clen,
                    x = document.body.clientWidth / previousWidth;
                for (n = 0; n < len; n++) {
                    clen = coords[n].length;
                    for (m = 0; m < clen; m++) {
                        coords[n][m] *= x;
                    }
                    areas[n].coords = coords[n].join(',');
                }
                previousWidth = document.body.clientWidth;
                return true;
            };
            window.onresize = this.resize;
        },
        imageMap = new ImageMap(document.getElementById('map_ID'));
    imageMap.resize();
}
$(function () {
    $('.map').maphilight({
       fillColor: '32a852',
       fillOpacity:0.4,
       stroke:false,
       neverOn:false
   });

   $('.punto').click(function(){
       var data = $(this).data('maphilight') || {};
       if(data.alwaysOn == true){
            data.alwaysOn = false;  
        } else {
            data.alwaysOn = true
        }
       $(this).data('maphilight', data).trigger('alwaysOn.maphilight');;
   });
});
</script>
</head>
<body>
<!-- Image Map Generated by http://www.image-map.net/ -->
<div style="width:100%;">
<img class="map" id="img_ID" src="ED-MFP-V3.png" usemap="#image-map" width="1920" height="1091">
</div>

<map id="map_ID" name="image-map">
    <area href="#" target="" alt="" title="" href="#engine_boost" coords="133,164,248,309" shape="rect" class="punto">
    <area href="#" target="" alt="" title="" href="#enable_drv" coords="274,168,409,306" shape="rect"  >
</map>
</body>
</html>
